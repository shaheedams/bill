<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
    integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
  <title>Bill Generator</title>
</head>

<body class="container">
  <div class="mainContainer">
    <div class="container">
      <div class="heading text-left py-3 text-primary ">
        <h1>BILL GENERATOR</h1>
      </div>
      <form class="row g-3 needs-validation">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Customer Name" required>
          <label for="floatingInput">Customer Name</label>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-danger col-12" onclick="s()">Download</button>
        </div>
      </form>
    </div>
  </div>


</body>

</html>
